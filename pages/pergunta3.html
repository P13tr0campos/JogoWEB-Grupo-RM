        <div class="PergunPrinc">
            03 - A bile, um líquido produzido por um órgão do nosso sistema,

        </div>
        <button onclick="alternativaErrada()" id="blocoA">
            a) Ela é produzida pela vesícula biliar e tem a função de auxílio no processo
            de absorção de gorduras e vitaminas.

        </button>

        <button onclick="alternativaCerta();" id="blocoB">
            b) Ela é produzida pelo fígado e tem a função de desintoxicá-lo.
        </button>

        <button onclick="alternativaErrada()" id="blocoC">
            c) Ela é produzida pelo pâncreas e tem a função de eliminar resíduos pelas
            fezes, incluindo a bilirrubina.
        </button>

        <button onclick="alternativaErrada()" id="blocoD">
            d) Ela é produzida pelo fígado e tem a função de eliminar as toxinas e outros
            produtos que não podem ser absorvidos pelo corpo.
        </button>

    </div>
